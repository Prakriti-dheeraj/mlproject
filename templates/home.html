<!DOCTYPE html>
<html>
<head>
    <title>Student Exam Performance Indicator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .login {
            max-width: 500px;
            margin: auto;
        }
        label, select, input {
            display: block;
            margin-top: 10px;
            width: 100%;
            padding: 8px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>Student Exam Performance Indicator</h1>

        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <label for="gender">Gender</label>
            <select name="gender" required>
                <option value="" disabled selected>Select your Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="race/ethnicity">Race or Ethnicity</label>
            <select name="race/ethnicity" required>
                <option value="" disabled selected>Select Ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>

            <label for="parental level of education">Parental Level of Education</label>
            <select name="parental level of education" required>
                <option value="" disabled selected>Select Education</option>
                <option value="some high school">Some High School</option>
                <option value="high school">High School</option>
                <option value="some college">Some College</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="master's degree">Master's Degree</option>
            </select>

            <label for="lunch">Lunch</label>
            <select name="lunch" required>
                <option value="" disabled selected>Select Lunch</option>
                <option value="standard">Standard</option>
                <option value="free/reduced">Free/Reduced</option>
            </select>

            <label for="test preparation course">Test Preparation Course</label>
            <select name="test preparation course" required>
                <option value="" disabled selected>Select Course</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>

            <label for="math score">Math Score</label>
            <input type="number" name="math score" min="0" max="100" required>

            <label for="reading score">Reading Score</label>
            <input type="number" name="reading score" min="0" max="100" required>

            <label for="writing score">Writing Score</label>
            <input type="number" name="writing score" min="0" max="100" required>

            <button type="submit">Predict</button>
        </form>

        {% if results is defined %}
            <h2>Prediction: {{ results }}</h2>
        {% endif %}
    </div>
</body>
</html>
